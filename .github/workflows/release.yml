name: Linux Release Build

# Add permissions at the top level
permissions:
  contents: write      # Required for creating releases
  pull-requests: read # Required for reading PR information

on:
  pull_request_target:
    types: [closed]
    branches: [ "main" ]

jobs:
  build-and-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgtk-3-dev
          sudo apt-get install -y cmake pkg-config
          sudo apt-get install -y libblkid-dev
          sudo apt-get install -y liblzma-dev

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build application
        run: flutter build linux --release

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: 'linux-build.zip'
          directory: build/linux/x64/release/bundle

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: build/linux/x64/release/bundle/linux-build.zip

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Add permissions at job level
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: linux-build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: |
            New Linux release from merged PR #${{ github.event.pull_request.number }}
            ${{ github.event.pull_request.title }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.run_number }}
          files: linux-build.zip

  notify-release:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ðŸš€ *New Linux Release Published!*
            
            Version: Release ${{ github.run_number }}
            PR: #${{ github.event.pull_request.number }}
            
            *Download Link:*
            [Linux Build](https://github.com/${{ github.repository }}/releases/download/release-${{ github.run_number }}/linux-build.zip)
            
            [View Release](https://github.com/${{ github.repository }}/releases/tag/release-${{ github.run_number }})

      - name: Send Discord notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ðŸš€ **New Linux Release Published!**
            
            Version: Release ${{ github.run_number }}
            PR: #${{ github.event.pull_request.number }}
            
            **Download Link:**
            [Linux Build](https://github.com/${{ github.repository }}/releases/download/release-${{ github.run_number }}/linux-build.zip)
            
            [View Release](https://github.com/${{ github.repository }}/releases/tag/release-${{ github.run_number }}) 
