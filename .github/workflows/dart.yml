name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  pull_request_target:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up Flutter with a specific version
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.5.0'  # Changed to match your project version
          channel: 'stable'
          cache: true
      
      # Ensure Flutter is properly installed
      - name: Flutter doctor
        run: flutter doctor -v
        
      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed.
      # - name: Run tests
      #   run: flutter test

  notify-on-merge:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target' && github.event.pull_request.merged == true
    
    steps:
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ðŸŽ‰ *Pull Request Merged!*
            
            *PR Title:* ${{ github.event.pull_request.title }}
            *Merged by:* ${{ github.event.pull_request.merged_by.login }}
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.event.pull_request.base.ref }}
            
            [View Pull Request](${{ github.event.pull_request.html_url }})
            
            *Changes Summary:*
            ```
            ${{ github.event.pull_request.body }}
            ```

      # Previous notification methods can be removed or kept as fallback
